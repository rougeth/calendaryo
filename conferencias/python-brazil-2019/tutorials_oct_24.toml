room = 'Sala 1'
description = 'Já pensou em enviar parâmetros para um crawler e obter informações em tempo real via json em um simples request? Nesse tutorial você irá aprender como montar uma API que fornece dados obtidos por um  scrapy spider, utilizando um micro-framework baseado em eventos assim como o Scrapy.\n\nPré-requisitos:\n- Python 3\n- pip/pipev'
minibio = 'Sou Engenheira de software desde 2012 e estudante de Machine Learning que adora resolver problemas e compartilhar conhecimento. Eu acredito que tecnologia pode empoderar pessoas e colaboro com iniciativas que tentam alcançar isso e fazer da TI um lugar mais inclusivo. Além disso, sou uma louca por cultura pop que ama filmes, gatos e histórias de detetive.'
setup = '- Python3\n- Pip\n- Pipenv\n- Scrapy\n- Klein (\n\nhttps://klein.readthedocs.io/en/latest/introduction/1-gettingstarted.html)'

